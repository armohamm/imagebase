{% extends 'base.html' %}
{% load thumbnail %}

{% block pagetitle %}Dashboard{% endblock %}

{% block main %}
    <h2>Dashboard</h2>

    <div class="row">
        <div class="medium-12 columns" id="image-master-container">
            <ul class="small-block-grid-2 medium-block-grid-3 image-grid">
                {% for image in image_list %}
                    <li class="image-panel" data-pk="{{ image.id }}">
                        {% include 'image_panel_content.html' %}
                    </li>
                {% empty %}
                    <li><a href="{% url 'upload' %}">Upload an image</a></li>
                {% endfor %}
            </ul>
        </div>
        <div id="image-detail-container" data-sticky class="medium-4 columns pjax-container panel"></div>
    </div>


{% endblock %}
