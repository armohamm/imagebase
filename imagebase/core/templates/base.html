{% load staticfiles bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
    <title>Imagebase: {% block pagetitle %}{% endblock %}</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'imagebase/main.css' %}"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Imagebase</a>
                    </div>
                    <nav class="collapse navbar-collapse bs-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Dashboard</a></li>
                            <li><a href="/upload/">Upload</a></li>
                            <li><a href="/tags/">Tags</a></li>
                            <li><a href="/settings/1/">Settings</a></li>
                        </ul>
                    </nav>


                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    </div><!-- /.navbar-collapse -->
                </nav>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% bootstrap_messages %}

                <main>
                    {% block main %}{% endblock %}
                </main>
            </div>
        </div>
    </div>
    <script src="{% static 'imagebase/js/jquery-2.1.0.min.js' %}"></script>
    {% bootstrap_javascript %}
    <script src="{% static 'imagebase/js/underscore.js' %}"></script>
    <script src="{% static 'imagebase/js/backbone.js' %}"></script>
    <script src="{% static 'imagebase/js/imagebase.js' %}"></script>


</body>
</html>
